<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tus cualidades, Pequeña Magy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --accent: #ff69b4;
            --text-light: #ffffff;
            --sky-top: #87CEEB;
            --sky-bottom: #E0F6FF;
            --night-top: #0a0e2a;
            --night-bottom: #1a1a4a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            line-height: 1.6;
            transition: background 1.5s ease;
            touch-action: manipulation;
        }

        body.night-mode {
            background: linear-gradient(to bottom, var(--night-top), var(--night-bottom));
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            z-index: 10;
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            opacity: 0.8;
            animation: float-cloud linear infinite;
            will-change: transform;
            filter: blur(1px);
        }

        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: inherit;
            border-radius: 50%;
        }

        .cloud-1 {
            width: 120px;
            height: 40px;
        }
        .cloud-1::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 15px;
        }
        .cloud-1::after {
            width: 40px;
            height: 40px;
            top: -20px;
            right: 20px;
        }

        .cloud-2 {
            width: 100px;
            height: 35px;
        }
        .cloud-2::before {
            width: 45px;
            height: 45px;
            top: -20px;
            left: 10px;
        }
        .cloud-2::after {
            width: 35px;
            height: 35px;
            top: -15px;
            right: 15px;
        }

        .cloud-3 {
            width: 80px;
            height: 30px;
        }
        .cloud-3::before {
            width: 35px;
            height: 35px;
            top: -15px;
            left: 8px;
        }
        .cloud-3::after {
            width: 30px;
            height: 30px;
            top: -12px;
            right: 12px;
        }

        .night-mode .cloud {
            background: rgba(150, 150, 180, 0.6);
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25vh;
            background: linear-gradient(to bottom, 
                #8FBC8F 0%,
                #7FB77F 20%,
                #6B9B6B 40%,
                #5A8A5A 60%,
                #4A6F4A 80%,
                #3D5A3D 100%
            );
            z-index: 2;
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .night-mode .ground {
            background: linear-gradient(to bottom, 
                #5A8A5A 0%,
                #4A6F4A 20%,
                #3D5A3D 40%,
                #2E4632 60%,
                #1F3123 80%,
                #152318 100%
            );
        }

        .grass-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to top, #2d5016, #4a7c2d);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            opacity: 0.6;
        }

        .night-mode .grass-blade {
            background: linear-gradient(to top, #1a3510, #2d5016);
        }

        .dirt-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            background: linear-gradient(to bottom, #5d4037, #4e342e, #3e2723);
            z-index: 1;
        }

        .night-mode .dirt-layer {
            background: linear-gradient(to bottom, #4a3428, #3e2723, #2d1f1a);
        }

        .tree-shadow {
            position: absolute;
            bottom: 25vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            max-width: 600px;
            height: 40px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3), transparent);
            z-index: 2;
            filter: blur(10px);
        }

        .tree-container {
            position: absolute;
            bottom: 25vh;
            left: 50%;
            transform: translateX(-50%);
            width: 80vw;
            max-width: 500px;
            height: 60vh;
            max-height: 500px;
            z-index: 3;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20vw;
            max-width: 100px;
            height: 30vh;
            max-height: 280px;
            background: linear-gradient(to right, 
                #3e2723 0%,
                #4e342e 10%,
                #5d4037 30%,
                #6d4c41 50%,
                #5d4037 70%,
                #4e342e 90%,
                #3e2723 100%
            );
            border-radius: 50px 50px 15px 15px;
            z-index: 4;
            box-shadow: 
                -5px 0 10px rgba(0, 0, 0, 0.3),
                5px 0 10px rgba(0, 0, 0, 0.1),
                inset -3px 0 8px rgba(0, 0, 0, 0.4),
                inset 3px 0 8px rgba(255, 255, 255, 0.1);
        }

        .night-mode .trunk {
            box-shadow: 
                -5px 0 10px rgba(0, 0, 0, 0.5),
                5px 0 10px rgba(0, 0, 0, 0.3),
                inset -3px 0 8px rgba(0, 0, 0, 0.6),
                inset 3px 0 8px rgba(100, 100, 100, 0.1);
        }

        .trunk::before {
            content: '';
            position: absolute;
            top: 20%;
            left: -3px;
            width: 10px;
            height: 25px;
            background: linear-gradient(to bottom, #4e342e, #3e2723);
            border-radius: 8px;
            box-shadow: -1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .trunk::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -5px;
            width: 12px;
            height: 30px;
            background: linear-gradient(to bottom, #5d4037, #4e342e);
            border-radius: 8px;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        .bark-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 8px, rgba(0, 0, 0, 0.1) 8px, rgba(0, 0, 0, 0.1) 10px),
                repeating-linear-gradient(0deg, transparent, transparent 12px, rgba(0, 0, 0, 0.08) 12px, rgba(0, 0, 0, 0.08) 14px);
            border-radius: 50px 50px 15px 15px;
            overflow: hidden;
        }

        .bark-knot {
            position: absolute;
            width: 15px;
            height: 10px;
            background: radial-gradient(ellipse at center, #3e2723, #2d1f1a);
            border-radius: 50%;
            box-shadow: inset 0 1px 3px rgba(0, 0, 0, 0.5);
        }

        .branches-container {
            position: absolute;
            bottom: 15vh;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 45vh;
            z-index: 5;
        }

        .branch {
            position: absolute;
            background: linear-gradient(to bottom, #5d4037, #4e342e, #3e2723);
            border-radius: 20px;
            transform-origin: bottom center;
            box-shadow: -2px 2px 6px rgba(0, 0, 0, 0.3);
        }

        .main-branch {
            width: 12px;
            background: linear-gradient(135deg, #4e342e, #5d4037, #4e342e);
        }

        .secondary-branch {
            width: 8px;
            background: linear-gradient(135deg, #4e342e, #5d4037);
        }

        .small-branch {
            width: 5px;
            background: linear-gradient(135deg, #3e2723, #4e342e);
        }

        .branch-tip {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #3e2723;
            border-radius: 50%;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .blossoms-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
        }

        .single-petal {
            position: absolute;
            width: 10px;
            height: 12px;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff9ec7 50%, #ffb3d9 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 4px rgba(255, 182, 193, 0.6),
                inset -1px -1px 2px rgba(255, 255, 255, 0.5);
            transform-origin: center center;
            animation: petal-sway 4s ease-in-out infinite;
            will-change: transform;
        }

        .night-mode .single-petal {
            box-shadow: 
                0 0 4px rgba(255, 182, 193, 0.4),
                inset -1px -1px 2px rgba(200, 200, 200, 0.3);
        }

        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 7;
            overflow: hidden;
        }

        .falling-petal {
            position: absolute;
            width: 8px;
            height: 10px;
            background: linear-gradient(135deg, #ffb3d9, #ff9ec7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            animation: petal-fall linear infinite;
            will-change: transform;
        }

        .sun {
            position: absolute;
            top: 10vh;
            right: 10vw;
            width: 12vw;
            max-width: 80px;
            height: 12vw;
            max-height: 80px;
            background: radial-gradient(circle at center, #fff9e6, #ffe066);
            border-radius: 50%;
            box-shadow: 
                0 0 20px rgba(255, 224, 102, 0.6),
                0 0 40px rgba(255, 224, 102, 0.3);
            z-index: 1;
            transition: opacity 1.5s ease;
        }

        .night-mode .sun {
            opacity: 0;
        }

        .moon {
            position: absolute;
            top: 10vh;
            left: 10vw;
            width: 10vw;
            max-width: 60px;
            height: 10vw;
            max-height: 60px;
            background: radial-gradient(circle at 30% 30%, #f5f5f5, #e0e0e0);
            border-radius: 50%;
            box-shadow: 
                0 0 15px rgba(255, 255, 255, 0.7),
                0 0 30px rgba(255, 255, 255, 0.3);
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .night-mode .moon {
            opacity: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .night-mode .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            transition: transform 0.5s ease;
        }

        .controls-container.hidden {
            transform: translateX(-50%) translateY(120px);
        }

        .controls-toggle {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .night-mode .controls-toggle {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .controls-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .night-mode .controls-toggle:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .controls {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 12px 20px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
            justify-content: center;
        }

        .night-mode .controls {
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 10px 16px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .night-mode .btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .night-mode .btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .night-mode .fullscreen-btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .night-mode .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .message-container {
            position: absolute;
            top: 10vh;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .message {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 20px;
            color: #2d3436;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s ease;
            font-family: 'Dancing Script', cursive;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .night-mode .message {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .special-message {
            font-size: 22px;
            font-weight: 700;
            color: #d63384;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }

        .night-mode .special-message {
            color: #ff9ec7;
            text-shadow: 0 2px 10px rgba(255, 158, 199, 0.5);
        }

        @keyframes float-cloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        @keyframes petal-sway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, -1px) rotate(-1deg); }
            75% { transform: translate(1px, -2px) rotate(1deg); }
        }

        @keyframes petal-fall {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(50px) rotate(180deg);
                opacity: 0.5;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.1); }
        }

        /* Media Queries para móvil */
        @media (max-width: 768px) {
            .tree-container {
                width: 90vw;
                height: 50vh;
            }
            
            .trunk {
                width: 15vw;
                height: 25vh;
            }
            
            .controls {
                flex-direction: column;
                gap: 8px;
                border-radius: 20px;
                padding: 10px 15px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 12px;
            }
            
            .message {
                font-size: 16px;
                padding: 12px 18px;
            }
            
            .sun {
                width: 15vw;
                height: 15vw;
                top: 8vh;
                right: 5vw;
            }
            
            .moon {
                width: 12vw;
                height: 12vw;
                top: 8vh;
                left: 5vw;
            }
            
            .controls-toggle, .fullscreen-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
            
            .tree-shadow {
                width: 90vw;
                height: 30px;
                bottom: 25vh;
            }
            
            .branches-container {
                bottom: 12vh;
                height: 38vh;
            }

            .branch {
                border-radius: 15px;
            }
            
            .main-branch { width: 10px; }
            .secondary-branch { width: 7px; }
            .small-branch { width: 4px; }
        }

        @media (max-width: 480px) {
            .tree-container {
                width: 95vw;
                height: 45vh;
            }
            
            .trunk {
                width: 12vw;
                height: 20vh;
            }
            
            .message {
                font-size: 14px;
                padding: 10px 15px;
            }
            
            .fullscreen-btn, .controls-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .btn {
                padding: 6px 10px;
                font-size: 11px;
            }
            
            .tree-shadow {
                width: 95vw;
                height: 25px;
                bottom: 25vh;
            }
            
            .branches-container {
                bottom: 10vh;
                height: 35vh;
            }
            
            .single-petal, .falling-petal {
                width: 8px;
                height: 10px;
            }

            .main-branch { width: 8px; }
            .secondary-branch { width: 6px; }
            .small-branch { width: 3px; }
        }

        @media (max-height: 600px) {
            .tree-container {
                height: 40vh;
            }
            
            .ground {
                height: 20vh;
            }
            
            .tree-shadow {
                bottom: 20vh;
            }
            
            .branches-container {
                bottom: 8vh;
                height: 32vh;
            }
            
            .message-container {
                top: 5vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun" id="sun"></div>
        <div class="moon" id="moon"></div>
        <div class="stars" id="stars"></div>
        <div class="clouds-container" id="clouds"></div>
        
        <div class="message-container">
            <div class="message" id="mainMessage">Cada pétalo de este cerezo representa una de tus cualidades especiales</div>
        </div>

        <div class="scene">
            <div class="tree-shadow"></div>
            
            <div class="ground">
                <div class="grass-layer" id="grassLayer"></div>
            </div>
            <div class="dirt-layer"></div>
            
            <div class="tree-container">
                <div class="trunk">
                    <div class="bark-texture"></div>
                    <div class="bark-knot" style="top: 15%; left: 20%;"></div>
                    <div class="bark-knot" style="top: 45%; right: 25%; width: 12px;"></div>
                    <div class="bark-knot" style="top: 70%; left: 30%; width: 10px;"></div>
                </div>
                <div class="branches-container" id="branchesContainer"></div>
                <div class="blossoms-container" id="blossomsContainer"></div>
            </div>
            
            <div class="falling-petals" id="fallingPetals"></div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">
        <i class="fas fa-expand"></i>
    </button>

    <div class="controls-container" id="controlsContainer">
        <div class="controls-toggle" id="controlsToggle">
            <i class="fas fa-chevron-up" id="toggleIcon"></i>
        </div>
        <div class="controls">
            <button class="btn" id="dayNightBtn">Modo Noche</button>
            <button class="btn" id="blossomBtn">Hacer Florecer</button>
            <button class="btn" id="messageBtn">Mensajitos para tí</button>
        </div>
    </div>

    <script>
        const blossomBtn = document.getElementById('blossomBtn');
        const messageBtn = document.getElementById('messageBtn');
        const dayNightBtn = document.getElementById('dayNightBtn');
        const mainMessage = document.getElementById('mainMessage');
        const branchesContainer = document.getElementById('branchesContainer');
        const blossomsContainer = document.getElementById('blossomsContainer');
        const fallingPetals = document.getElementById('fallingPetals');
        const grassLayer = document.getElementById('grassLayer');
        const clouds = document.getElementById('clouds');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');
        const stars = document.getElementById('stars');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlsContainer = document.getElementById('controlsContainer');
        const controlsToggle = document.getElementById('controlsToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const body = document.body;

        let isBlooming = false;
        let isNightMode = false;
        let messageIndex = 0;
        let controlsVisible = true;
        let petalInterval;
        let petalBatchInterval;
        let currentBatch = 0;
        
        // Optimizado para móvil - menos elementos
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const totalBatches = isMobile ? 3 : 4;
        const petalsPerBatch = isMobile ? 200 : 300;

        const messages = [
            "Eres la persona más valiente que conozco",
            "Eres la niña más bonita, y a pesar de ser sensible, la más fuerte",
            "Tu belleza brilla más que cualquier estrella",
            "Eres única, especial y quien me inspira",
            "Tu sonrisa puede cambiar cualquier día gris",
            "Como este cerezo, floreces con belleza y gracia",
            "Y para mí, mi sol"
        ];

        function init() {
            createGrass();
            createClouds();
            createStars();
            createBranches();
            showMessage(messages[0]);
        }

        function createGrass() {
            const grassCount = isMobile ? 300 : 500;
            for (let i = 0; i < grassCount; i++) {
                const blade = document.createElement('div');
                blade.className = 'grass-blade';
                blade.style.left = `${Math.random() * 100}%`;
                blade.style.height = `${8 + Math.random() * 20}px`;
                blade.style.transform = `rotate(${-8 + Math.random() * 16}deg)`;
                grassLayer.appendChild(blade);
            }
        }

        function createClouds() {
            const cloudCount = isMobile ? 5 : 7; // Más nubes pero optimizadas
            const cloudTypes = ['cloud-1', 'cloud-2', 'cloud-3'];
            
            for (let i = 0; i < cloudCount; i++) {
                const cloud = document.createElement('div');
                const cloudType = cloudTypes[Math.floor(Math.random() * cloudTypes.length)];
                cloud.className = `cloud ${cloudType}`;
                
                cloud.style.top = `${10 + Math.random() * 30}%`;
                cloud.style.left = `${-20 + Math.random() * 120}%`;
                cloud.style.animationDuration = `${80 + Math.random() * 100}s`;
                cloud.style.animationDelay = `${Math.random() * 30}s`;
                
                clouds.appendChild(cloud);
            }
        }

        function createStars() {
            const starCount = isMobile ? 80 : 120;
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 60}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                stars.appendChild(star);
            }
        }

        function createBranches() {
            // Estructura de ramas más realista y orgánica
            const branches = [
                // Ramas principales desde el tronco
                { x: 50, y: 0, width: 12, height: 35, rotation: -15, class: 'main-branch' },
                { x: 50, y: 0, width: 12, height: 40, rotation: 10, class: 'main-branch' },
                { x: 50, y: 5, width: 10, height: 30, rotation: -5, class: 'main-branch' },
                
                // Ramas secundarias - estructura más natural
                { x: 45, y: 15, width: 8, height: 25, rotation: -45, class: 'secondary-branch' },
                { x: 55, y: 15, width: 8, height: 25, rotation: 45, class: 'secondary-branch' },
                { x: 40, y: 20, width: 8, height: 22, rotation: -60, class: 'secondary-branch' },
                { x: 60, y: 20, width: 8, height: 22, rotation: 60, class: 'secondary-branch' },
                
                // Ramas terciarias para mayor realismo
                { x: 35, y: 25, width: 6, height: 18, rotation: -75, class: 'secondary-branch' },
                { x: 65, y: 25, width: 6, height: 18, rotation: 75, class: 'secondary-branch' },
                { x: 30, y: 30, width: 5, height: 15, rotation: -80, class: 'small-branch' },
                { x: 70, y: 30, width: 5, height: 15, rotation: 80, class: 'small-branch' },
            ];

            branches.forEach(b => {
                const branch = document.createElement('div');
                branch.className = `branch ${b.class}`;
                branch.style.width = `${b.width}px`;
                branch.style.height = `${b.height}%`;
                branch.style.left = `${b.x}%`;
                branch.style.bottom = `${b.y}%`;
                branch.style.transform = `rotate(${b.rotation}deg)`;
                
                // Añadir punta de rama
                const tip = document.createElement('div');
                tip.className = 'branch-tip';
                branch.appendChild(tip);
                
                branchesContainer.appendChild(branch);
            });

            // Ramas pequeñas adicionales para densidad
            const smallBranchesCount = isMobile ? 20 : 35;
            for (let i = 0; i < smallBranchesCount; i++) {
                const branch = document.createElement('div');
                branch.className = 'branch small-branch';
                branch.style.width = `${3 + Math.random() * 2}px`;
                branch.style.height = `${5 + Math.random() * 10}%`;
                branch.style.left = `${20 + Math.random() * 60}%`;
                branch.style.bottom = `${10 + Math.random() * 40}%`;
                branch.style.transform = `rotate(${-60 + Math.random() * 120}deg)`;
                branch.style.opacity = '0.7';
                
                const tip = document.createElement('div');
                tip.className = 'branch-tip';
                branch.appendChild(tip);
                
                branchesContainer.appendChild(branch);
            }
        }

        function createBlossoms() {
            blossomsContainer.innerHTML = '';
            currentBatch = 0;
            
            // Crear los pétalos en lotes para mejorar el rendimiento
            petalBatchInterval = setInterval(() => {
                createPetalBatch();
                currentBatch++;
                
                if (currentBatch >= totalBatches) {
                    clearInterval(petalBatchInterval);
                    isBlooming = true;
                    // Menos pétalos cayendo en móvil
                    petalInterval = setInterval(createFallingPetal, isMobile ? 500 : 400);
                }
            }, isMobile ? 200 : 150);
        }

        function createPetalBatch() {
            // Áreas de distribución MÁS ABAJO siguiendo la estructura de ramas
            const petalAreas = [
                // Áreas en las puntas de las ramas principales (más bajas)
                { xMin: 40, xMax: 60, yMin: 15, yMax: 35, density: 0.25 },
                // Áreas en ramas laterales izquierdas
                { xMin: 20, xMax: 45, yMin: 20, yMax: 40, density: 0.2 },
                // Áreas en ramas laterales derechas
                { xMin: 55, xMax: 80, yMin: 20, yMax: 40, density: 0.2 },
                // Áreas en ramas exteriores izquierdas
                { xMin: 10, xMax: 35, yMin: 25, yMax: 45, density: 0.15 },
                // Áreas en ramas exteriores derechas
                { xMin: 65, xMax: 90, yMin: 25, yMax: 45, density: 0.15 },
                // Área central inferior
                { xMin: 35, xMax: 65, yMin: 30, yMax: 50, density: 0.05 }
            ];
            
            // Crear pétalos para este lote
            for (let i = 0; i < petalsPerBatch; i++) {
                const petal = document.createElement('div');
                petal.className = 'single-petal';
                
                // Seleccionar un área aleatoria
                const area = petalAreas[Math.floor(Math.random() * petalAreas.length)];
                
                // Posicionar el pétalo dentro del área seleccionada
                const x = area.xMin + Math.random() * (area.xMax - area.xMin);
                const y = area.yMin + Math.random() * (area.yMax - area.yMin);
                
                petal.style.left = `${x}%`;
                petal.style.top = `${y}%`;
                petal.style.animationDuration = `${3 + Math.random() * 3}s`;
                petal.style.animationDelay = `${Math.random() * 2}s`;
                petal.style.opacity = `${0.5 + Math.random() * 0.5}`;
                petal.style.transform = `rotate(${Math.random() * 360}deg) scale(${0.7 + Math.random() * 0.5})`;
                
                blossomsContainer.appendChild(petal);
            }
        }

        function createFallingPetal() {
            if (!isBlooming) return;
            
            const petal = document.createElement('div');
            petal.className = 'falling-petal';
            petal.style.left = `${Math.random() * 100}%`;
            petal.style.top = `${-20}px`;
            petal.style.animationDuration = `${isMobile ? 10 : 8 + Math.random() * 7}s`;
            petal.style.transform = `scale(${0.6 + Math.random() * 0.5})`;
            petal.style.opacity = `${0.3 + Math.random() * 0.5}`;
            
            fallingPetals.appendChild(petal);
            
            // Limpiar pétalos caídos después de un tiempo
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.remove();
                }
            }, 15000);
        }

        function showMessage(text) {
            mainMessage.textContent = text;
            mainMessage.classList.add('show');
            
            setTimeout(() => {
                mainMessage.classList.remove('show');
            }, 6000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }

        function toggleControls() {
            controlsVisible = !controlsVisible;
            controlsContainer.classList.toggle('hidden', !controlsVisible);
            toggleIcon.className = controlsVisible ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        }

        function toggleDayNight() {
            isNightMode = !isNightMode;
            body.classList.toggle('night-mode', isNightMode);
            dayNightBtn.textContent = isNightMode ? 'Modo Día' : 'Modo Noche';
            
            if (isNightMode) {
                showMessage("La noche realza tu misterio y tu encanto");
            } else {
                showMessage("El día brilla con tu presencia");
            }
        }

        blossomBtn.addEventListener('click', () => {
            if (!isBlooming) {
                createBlossoms();
                blossomBtn.textContent = 'Detener Floración';
                showMessage("Como este cerezo, floreces con belleza y gracia");
            } else {
                blossomsContainer.innerHTML = '';
                fallingPetals.innerHTML = '';
                if (petalInterval) clearInterval(petalInterval);
                if (petalBatchInterval) clearInterval(petalBatchInterval);
                blossomBtn.textContent = 'Hacer Florecer';
                isBlooming = false;
                showMessage("Tus cualidades permanecen, incluso cuando no son visibles");
            }
        });

        messageBtn.addEventListener('click', () => {
            messageIndex = (messageIndex + 1) % messages.length;
            showMessage(messages[messageIndex]);
            
            if (messages[messageIndex].includes("floreces") || messages[messageIndex].includes("belleza")) {
                mainMessage.classList.add('special-message');
            } else {
                mainMessage.classList.remove('special-message');
            }
        });

        dayNightBtn.addEventListener('click', toggleDayNight);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        controlsToggle.addEventListener('click', toggleControls);

        // Inicialización optimizada
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(init, 100);
        });

        // Prevenir zoom en doble tap en móvil
        document.addEventListener('touchstart', function(e) {
            if (e.touches.length > 1) {
                e.preventDefault();
            }
        }, { passive: false });

        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
</html>
