<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Cerezo Realista</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #ffd700;
            --text-light: #ffffff;
            --shadow: 0 10px 30px rgba(0,0,0,0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a0e2a, #1a1a4a, #2d2d5a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            line-height: 1.6;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            perspective: 1000px;
        }

        .scene {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 70vh;
            margin-bottom: 20px;
            transform-style: preserve-3d;
        }

        .ground-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 30%;
            z-index: 1;
            transform-style: preserve-3d;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, #3a2511, #5d4037, #8d6e63);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .grass {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20px;
            background: linear-gradient(to top, transparent, #4a7c59, #3a6b4a);
            border-radius: 10px 10px 0 0;
            z-index: 2;
        }

        .tree-container {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 70%;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 45%;
            background: linear-gradient(to right, #5d4037, #3e2723, #5d4037);
            border-radius: 40px 40px 20px 20px;
            z-index: 2;
            box-shadow: 
                5px 5px 15px rgba(0, 0, 0, 0.3),
                inset 2px 0 10px rgba(255, 255, 255, 0.1),
                inset -2px 0 10px rgba(0, 0, 0, 0.3);
        }

        .trunk-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(139, 69, 19, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 70% 60%, rgba(160, 82, 45, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 40% 80%, rgba(139, 69, 19, 0.3) 2px, transparent 2px);
            background-size: 30px 30px;
            border-radius: 40px 40px 20px 20px;
            z-index: 3;
        }

        .branches {
            position: absolute;
            bottom: 45%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 55%;
            z-index: 3;
            transform-style: preserve-3d;
        }

        .branch {
            position: absolute;
            background: linear-gradient(to bottom, #5d4037, #3e2723);
            border-radius: 10px;
            transform-origin: bottom center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .branch-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 40%, rgba(139, 69, 19, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(160, 82, 45, 0.3) 1px, transparent 1px);
            background-size: 15px 15px;
            border-radius: 10px;
            z-index: 1;
        }

        .blossoms {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            transform-style: preserve-3d;
        }

        .blossom {
            position: absolute;
            width: 30px;
            height: 30px;
            z-index: 4;
            transform-style: preserve-3d;
        }

        .petal {
            position: absolute;
            width: 12px;
            height: 15px;
            background: radial-gradient(ellipse at center, #ffebee, #f8bbd0, #f48fb1);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 8px rgba(255, 192, 203, 0.6);
            opacity: 0.9;
            transform-origin: center bottom;
        }

        .petal-center {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle at center, #ffd700, #ff9800);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 5;
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .falling-petal {
            position: absolute;
            width: 12px;
            height: 15px;
            background: radial-gradient(ellipse at center, #fff, #f8bbd0);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            opacity: 1;
            z-index: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            transition: transform 0.5s ease;
        }

        .controls-container.hidden {
            transform: translateX(-50%) translateY(120px);
        }

        .controls-toggle {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .message-container {
            position: absolute;
            top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .message {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            font-family: 'Dancing Script', cursive;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .special-message {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            font-style: italic;
        }

        @keyframes blossom-float {
            0%, 100% { transform: translateY(0) rotate(0deg) translateZ(0); }
            50% { transform: translateY(-10px) rotate(5deg) translateZ(10px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes petal-fall {
            0% { transform: translateY(-100px) rotate(0deg) translateZ(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(600px) rotate(360deg) translateZ(20px); opacity: 0; }
        }

        /* Responsive para móviles */
        @media (max-width: 768px) {
            .scene {
                width: 95%;
                height: 60vh;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                border-radius: 20px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .message {
                font-size: 16px;
                padding: 15px 20px;
            }
            
            .special-message {
                font-size: 18px;
            }
            
            .moon {
                width: 50px;
                height: 50px;
                top: 30px;
                right: 30px;
            }
            
            .trunk {
                width: 60px;
            }
        }

        @media (max-width: 480px) {
            .scene {
                height: 50vh;
            }
            
            .controls {
                padding: 10px 15px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 11px;
            }
            
            .message {
                font-size: 14px;
                padding: 12px 15px;
            }
            
            .special-message {
                font-size: 16px;
            }
            
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .controls-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-container">
            <div class="message" id="mainMessage">Cada pétalo de este cerezo representa una de tus cualidades especiales</div>
        </div>

        <div class="scene">
            <div class="moon"></div>
            <div class="stars" id="stars"></div>
            
            <div class="ground-container">
                <div class="ground"></div>
                <div class="grass"></div>
            </div>
            
            <div class="tree-container">
                <div class="trunk">
                    <div class="trunk-texture"></div>
                </div>
                <div class="branches" id="branches"></div>
                <div class="blossoms" id="blossoms"></div>
            </div>
            
            <div class="falling-petals" id="fallingPetals"></div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">
        <i class="fas fa-expand"></i>
    </button>

    <div class="controls-container" id="controlsContainer">
        <div class="controls-toggle" id="controlsToggle">
            <i class="fas fa-chevron-up" id="toggleIcon"></i>
        </div>
        <div class="controls">
            <button class="btn" id="blossomBtn">Hacer Florecer</button>
            <button class="btn" id="messageBtn">Mensaje Especial</button>
        </div>
    </div>

    <script>
        // Elementos DOM
        const blossomBtn = document.getElementById('blossomBtn');
        const messageBtn = document.getElementById('messageBtn');
        const mainMessage = document.getElementById('mainMessage');
        const branches = document.getElementById('branches');
        const blossoms = document.getElementById('blossoms');
        const fallingPetals = document.getElementById('fallingPetals');
        const stars = document.getElementById('stars');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlsContainer = document.getElementById('controlsContainer');
        const controlsToggle = document.getElementById('controlsToggle');
        const toggleIcon = document.getElementById('toggleIcon');

        // Estado
        let isBlooming = false;
        let messageIndex = 0;
        let controlsVisible = true;

        // Mensajes especiales
        const messages = [
            "Eres la persona más valiente que conozco",
            "Tu sinceridad ilumina todo a tu alrededor",
            "Tu belleza interior brilla más que cualquier estrella",
            "Eres única, especial e irrepetible",
            "Tu sonrisa puede cambiar cualquier día gris",
            "Admiro tu fuerza y tu capacidad de superación",
            "Como este cerezo, floreces con belleza y gracia"
        ];

        // Inicialización
        function init() {
            createBranches();
            createStars();
            showMessage(messages[0]);
            
            // Iniciar caída de pétalos
            setInterval(createFallingPetal, 500);
        }

        // Crear ramas del árbol con efecto 3D
        function createBranches() {
            branches.innerHTML = '';
            
            // Rama principal central
            createBranch(50, 0, 25, 220, -5, 5);
            createBranch(50, 0, 22, 200, 5, 5);
            
            // Ramas laterales principales
            createBranch(40, 60, 18, 160, -25, 10);
            createBranch(60, 60, 18, 160, 25, 10);
            
            // Ramas secundarias
            createBranch(30, 120, 15, 130, -40, 15);
            createBranch(70, 120, 15, 130, 40, 15);
            
            // Ramas terciarias
            createBranch(20, 180, 12, 110, -55, 20);
            createBranch(80, 180, 12, 110, 55, 20);
            
            // Ramas pequeñas adicionales para realismo
            for (let i = 0; i < 30; i++) {
                const x = 10 + Math.random() * 80;
                const y = 30 + Math.random() * 170;
                const width = 5 + Math.random() * 10;
                const height = 25 + Math.random() * 90;
                const rotation = -60 + Math.random() * 120;
                const z = Math.random() * 30;
                
                createBranch(x, y, width, height, rotation, z);
            }
        }

        function createBranch(x, y, width, height, rotation, z) {
            const branch = document.createElement('div');
            branch.className = 'branch';
            branch.style.width = `${width}px`;
            branch.style.height = `${height}px`;
            branch.style.left = `${x}%`;
            branch.style.bottom = `${y}px`;
            branch.style.transform = `rotate(${rotation}deg) translateZ(${z}px)`;
            
            const texture = document.createElement('div');
            texture.className = 'branch-texture';
            branch.appendChild(texture);
            
            branches.appendChild(branch);
        }

        // Crear flores en el árbol con efecto 3D
        function createBlossoms() {
            blossoms.innerHTML = '';
            
            for (let i = 0; i < 180; i++) {
                const blossom = document.createElement('div');
                blossom.className = 'blossom';
                
                // Posicionar en las ramas
                const x = 5 + Math.random() * 90;
                const y = 50 + Math.random() * 250;
                const delay = Math.random() * 8;
                const z = Math.random() * 40;
                
                blossom.style.left = `${x}%`;
                blossom.style.top = `${y}px`;
                blossom.style.animation = `blossom-float 8s ${delay}s infinite ease-in-out`;
                blossom.style.transform = `translateZ(${z}px)`;
                
                // Crear pétalos individuales para cada flor
                createFlowerPetals(blossom);
                
                blossoms.appendChild(blossom);
            }
            
            isBlooming = true;
        }

        // Crear pétalos para una flor
        function createFlowerPetals(blossom) {
            // Crear 5 pétalos para cada flor
            for (let i = 0; i < 5; i++) {
                const petal = document.createElement('div');
                petal.className = 'petal';
                
                // Rotar cada pétalo para formar una flor
                const angle = (i * 72); // 360/5 = 72 grados entre pétalos
                petal.style.transform = `rotate(${angle}deg) translate(10px, 0)`;
                
                blossom.appendChild(petal);
            }
            
            // Añadir centro de la flor
            const center = document.createElement('div');
            center.className = 'petal-center';
            blossom.appendChild(center);
        }

        // Crear estrellas
        function createStars() {
            stars.innerHTML = '';
            
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const left = Math.random() * 100;
                const top = Math.random() * 70;
                const delay = Math.random() * 5;
                const z = Math.random() * 50;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.transform = `translateZ(${z}px)`;
                
                stars.appendChild(star);
            }
        }

        // Crear pétalos cayendo con efecto 3D
        function createFallingPetal() {
            if (!isBlooming) return;
            
            const petal = document.createElement('div');
            petal.className = 'falling-petal';
            
            const left = Math.random() * 100;
            const duration = 5 + Math.random() * 10;
            const delay = Math.random() * 5;
            const rotation = Math.random() * 360;
            const z = Math.random() * 50;
            
            petal.style.left = `${left}%`;
            petal.style.animation = `petal-fall ${duration}s ${delay}s linear infinite`;
            petal.style.transform = `rotate(${rotation}deg) translateZ(${z}px)`;
            
            fallingPetals.appendChild(petal);
            
            // Eliminar después de la animación
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.parentNode.removeChild(petal);
                }
            }, (duration + delay) * 1000);
        }

        // Mostrar mensaje
        function showMessage(text) {
            mainMessage.textContent = text;
            mainMessage.classList.add('show');
            
            setTimeout(() => {
                mainMessage.classList.remove('show');
            }, 4000);
        }

        // Pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }

        // Ocultar/mostrar controles
        function toggleControls() {
            controlsVisible = !controlsVisible;
            controlsContainer.classList.toggle('hidden', !controlsVisible);
            toggleIcon.className = controlsVisible ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        }

        // Event Listeners
        blossomBtn.addEventListener('click', () => {
            if (!isBlooming) {
                createBlossoms();
                blossomBtn.textContent = 'Detener Floración';
                showMessage("Como este cerezo, floreces con belleza y gracia");
            } else {
                blossoms.innerHTML = '';
                fallingPetals.innerHTML = '';
                blossomBtn.textContent = 'Hacer Florecer';
                isBlooming = false;
                showMessage("Tus cualidades permanecen, incluso cuando no son visibles");
            }
        });

        messageBtn.addEventListener('click', () => {
            messageIndex = (messageIndex + 1) % messages.length;
            showMessage(messages[messageIndex]);
            
            // Destacar el mensaje especial
            if (messages[messageIndex].includes("floreces") || messages[messageIndex].includes("belleza")) {
                mainMessage.classList.add('special-message');
            } else {
                mainMessage.classList.remove('special-message');
            }
        });

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        controlsToggle.addEventListener('click', toggleControls);

        // Inicializar
        init();
    </script>
</body>
</html>
