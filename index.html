<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>√Årbol de Cerezo Realista 3D</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6a5acd;
            --secondary: #9370db;
            --accent: #ffd700;
            --accent2: #ff69b4;
            --accent3: #20b2aa;
            --text-light: #ffffff;
            --text-dark: #2c2c54;
            --shadow: 0 10px 30px rgba(0,0,0,0.2);
            --shadow-light: 0 5px 15px rgba(0,0,0,0.1);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-fast: all 0.2s ease;
            --border-radius: 20px;
            --container-padding: clamp(15px, 4vw, 30px);
            --section-spacing: clamp(30px, 6vw, 60px);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #0a0e2a, #1a1a4a, #2d2d5a);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 2.5s ease;
            position: relative;
            color: var(--text-light);
            line-height: 1.6;
        }

        body.day-mode {
            background: linear-gradient(to bottom, #87CEEB, #E0F7FA);
        }

        .cosmic-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            color: var(--accent);
            font-size: clamp(8px, 2vw, 12px);
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
            z-index: 1;
            text-shadow: 0 0 10px currentColor;
        }

        @keyframes float {
            0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            perspective: 1000px;
        }

        .scene {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 70vh;
            margin-bottom: 20px;
            transform-style: preserve-3d;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to top, #3a2511, #5d4037, #8d6e63);
            border-radius: 10px 10px 0 0;
            box-shadow: 0 -10px 30px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .tree-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 80%;
            z-index: 2;
            transform-style: preserve-3d;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 40%;
            background: linear-gradient(to right, #5d4037, #3e2723, #5d4037);
            border-radius: 30px;
            z-index: 2;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }

        .branches {
            position: absolute;
            bottom: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 60%;
            z-index: 3;
            transform-style: preserve-3d;
        }

        .branch {
            position: absolute;
            background: linear-gradient(to bottom, #5d4037, #3e2723);
            border-radius: 10px;
            transform-origin: bottom center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        .blossoms {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 4;
            transform-style: preserve-3d;
        }

        .blossom {
            position: absolute;
            width: 25px;
            height: 25px;
            background: radial-gradient(circle at 30% 30%, #ffebee, #f8bbd0, #f48fb1);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 0 0 15px rgba(255, 192, 203, 0.6);
            opacity: 0.9;
            animation: blossom-float 8s infinite ease-in-out;
            transform-style: preserve-3d;
        }

        .blossom.petal {
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #fff, #f8bbd0);
        }

        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        .petal {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle at 30% 30%, #fff, #f8bbd0);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0.8;
            pointer-events: none;
            transform-style: preserve-3d;
        }

        .moon {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #fff, #e0e0e0);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            opacity: 1;
            transition: opacity 2s ease;
            z-index: 1;
        }

        .day-mode .moon {
            opacity: 0;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 100px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #ffeb3b, #ff9800);
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255, 152, 0, 0.8);
            opacity: 0;
            transition: opacity 2s ease;
            z-index: 1;
        }

        .day-mode .sun {
            opacity: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 1;
            transition: opacity 2s ease;
            z-index: 0;
        }

        .day-mode .stars {
            opacity: 0;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            transition: transform 0.5s ease;
        }

        .controls-container.hidden {
            transform: translateX(-50%) translateY(120px);
        }

        .controls-toggle {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            white-space: nowrap;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .message-container {
            position: absolute;
            top: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .message {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s ease;
            font-family: 'Dancing Script', cursive;
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .special-message {
            font-size: 22px;
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 10px rgba(255, 235, 59, 0.5);
            font-style: italic;
        }

        .fireflies {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }

        .firefly {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #e1f5fe;
            border-radius: 50%;
            box-shadow: 0 0 10px 2px #81d4fa;
            opacity: 0.7;
        }

        .day-mode .firefly {
            opacity: 0;
        }

        .audio-player {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            width: 320px;
            max-width: 90vw;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            transition: var(--transition);
            opacity: 0.95;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255,215,0,0.5);
        }

        .audio-player:hover {
            opacity: 1;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.7);
        }

        .audio-player.minimized {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }

        .audio-player.minimized .player-content {
            display: none;
        }

        .audio-toggle {
            position: absolute;
            top: -15px;
            right: -15px;
            width: 40px;
            height: 40px;
            background: linear-gradient(145deg, var(--accent2), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: 2px solid rgba(255,215,0,0.8);
            z-index: 1001;
            font-size: 18px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: var(--transition);
        }

        .audio-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0,0,0,0.4);
        }

        .player-content {
            padding: 20px;
        }

        .song-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .song-icon {
            font-size: 24px;
            margin-right: 12px;
            color: var(--accent);
        }

        .song-details {
            flex: 1;
        }

        .song-title {
            font-size: 16px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 4px;
        }

        .song-artist {
            font-size: 12px;
            color: rgba(255,255,255,0.7);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.2);
            border-radius: 3px;
            margin: 15px 0;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent2), var(--accent));
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s linear;
            position: relative;
        }

        .progress-bar::after {
            content: '';
            position: absolute;
            top: -2px;
            right: -6px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255,215,0,0.8);
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: rgba(255,255,255,0.7);
            margin-bottom: 15px;
        }

        .player-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }

        .control-btn {
            background: rgba(255,255,255,0.1);
            border: 2px solid rgba(255,215,0,0.3);
            color: var(--text-light);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            font-size: 16px;
        }

        .control-btn:hover {
            background: rgba(255,215,0,0.3);
            transform: scale(1.1);
        }

        .play-btn {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, var(--accent2), var(--accent));
            font-size: 20px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            margin-top: 15px;
            gap: 10px;
        }

        .volume-icon {
            font-size: 16px;
            color: rgba(255,255,255,0.7);
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .volume-level {
            height: 100%;
            background: linear-gradient(90deg, var(--accent2), var(--accent));
            border-radius: 2px;
            width: 80%;
        }

        .audio-tab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(145deg, var(--accent2), var(--accent));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: var(--transition);
            border: 2px solid rgba(255,215,0,0.8);
        }

        .audio-tab:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .audio-tab-icon {
            font-size: 24px;
            color: white;
        }

        .audio-tab.hidden {
            display: none;
        }

        @keyframes blossom-float {
            0%, 100% { transform: translateY(0) rotate(0deg) translateZ(0); }
            50% { transform: translateY(-10px) rotate(5deg) translateZ(10px); }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes petal-fall {
            0% { transform: translateY(-100px) rotate(0deg) translateZ(0); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(600px) rotate(360deg) translateZ(20px); opacity: 0; }
        }

        @keyframes firefly {
            0%, 100% { opacity: 0; transform: translate(0, 0) translateZ(0); }
            10% { opacity: 1; }
            90% { opacity: 1; }
        }

        /* Responsive para m√≥viles */
        @media (max-width: 768px) {
            .scene {
                width: 95%;
                height: 60vh;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                border-radius: 20px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .message {
                font-size: 16px;
                padding: 15px 20px;
            }
            
            .special-message {
                font-size: 18px;
            }
            
            .moon, .sun {
                width: 50px;
                height: 50px;
                top: 30px;
                right: 30px;
            }
            
            .trunk {
                width: 40px;
            }
            
            .audio-player {
                width: 90vw;
                right: 5vw;
                bottom: 10px;
            }
            
            .audio-toggle {
                width: 35px;
                height: 35px;
                font-size: 16px;
                top: -10px;
                right: -10px;
            }
            
            .audio-tab {
                width: 50px;
                height: 50px;
                bottom: 15px;
                right: 15px;
            }
            
            .audio-tab-icon {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .scene {
                height: 50vh;
            }
            
            .controls {
                padding: 10px 15px;
            }
            
            .btn {
                padding: 8px 12px;
                font-size: 11px;
            }
            
            .message {
                font-size: 14px;
                padding: 12px 15px;
            }
            
            .special-message {
                font-size: 16px;
            }
            
            .fullscreen-btn {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
            
            .controls-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>

    <script>
        // Elementos DOM
        const body = document.body;
        const dayNightBtn = document.getElementById('dayNightBtn');
        const blossomBtn = document.getElementById('blossomBtn');
        const messageBtn = document.getElementById('messageBtn');
        const mainMessage = document.getElementById('mainMessage');
        const branches = document.getElementById('branches');
        const blossoms = document.getElementById('blossoms');
        const fallingPetals = document.getElementById('fallingPetals');
        const stars = document.getElementById('stars');
        const fireflies = document.getElementById('fireflies');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlsContainer = document.getElementById('controlsContainer');
        const controlsToggle = document.getElementById('controlsToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const clickSound = document.getElementById('clickSound');
        const sparkleSound = document.getElementById('sparkleSound');

        // Elementos del reproductor de audio
        const audioPlayer = document.getElementById('audioPlayer');
        const audioToggle = document.getElementById('audioToggle');
        const audioTab = document.getElementById('audioTab');
        const mainAudio = document.getElementById('mainAudio');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const rewindBtn = document.getElementById('rewindBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeLevel = document.getElementById('volumeLevel');

        // Estado
        let isDay = false;
        let isBlooming = false;
        let messageIndex = 0;
        let controlsVisible = true;

        // Mensajes especiales
        const messages = [
            "Eres la persona m√°s valiente que conozco",
            "Tu sinceridad ilumina todo a tu alrededor",
            "Tu belleza interior brilla m√°s que cualquier estrella",
            "Eres √∫nica, especial e irrepetible",
            "Tu sonrisa puede cambiar cualquier d√≠a gris",
            "Admiro tu fuerza y tu capacidad de superaci√≥n",
            "Eres la due√±a de la noche y la reina del d√≠a"
        ];

        // Inicializaci√≥n
        function init() {
            createBranches();
            createStars();
            createFireflies();
            createCosmicParticles();
            showMessage(messages[0]);
            
            // Iniciar ca√≠da de p√©talos
            setInterval(createFallingPetal, 500);
            
            // Configurar reproductor de audio
            setupAudioPlayer();
        }

        // Crear part√≠culas c√≥smicas
        function createCosmicParticles() {
            const container = document.querySelector('.cosmic-particles');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const particles = ['‚ú®', 'üåü', 'üí´', '‚≠ê', 'üå†'];
                particle.textContent = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particle.style.fontSize = (Math.random() * 8 + 8) + 'px';
                container.appendChild(particle);
                setTimeout(() => particle.remove(), 6000);
            }, 300);
        }

        // Crear ramas del √°rbol con efecto 3D
        function createBranches() {
            branches.innerHTML = '';
            
            // Rama principal central
            createBranch(50, 0, 20, 200, -5, 5);
            createBranch(50, 0, 20, 180, 5, 5);
            
            // Ramas laterales principales
            createBranch(40, 60, 15, 150, -25, 10);
            createBranch(60, 60, 15, 150, 25, 10);
            
            // Ramas secundarias
            createBranch(30, 120, 12, 120, -40, 15);
            createBranch(70, 120, 12, 120, 40, 15);
            
            // Ramas terciarias
            createBranch(20, 180, 10, 100, -55, 20);
            createBranch(80, 180, 10, 100, 55, 20);
            
            // Ramas peque√±as adicionales para realismo
            for (let i = 0; i < 25; i++) {
                const x = 10 + Math.random() * 80;
                const y = 30 + Math.random() * 150;
                const width = 4 + Math.random() * 8;
                const height = 20 + Math.random() * 80;
                const rotation = -60 + Math.random() * 120;
                const z = Math.random() * 30;
                
                createBranch(x, y, width, height, rotation, z);
            }
        }

        function createBranch(x, y, width, height, rotation, z) {
            const branch = document.createElement('div');
            branch.className = 'branch';
            branch.style.width = `${width}px`;
            branch.style.height = `${height}px`;
            branch.style.left = `${x}%`;
            branch.style.bottom = `${y}px`;
            branch.style.transform = `rotate(${rotation}deg) translateZ(${z}px)`;
            
            branches.appendChild(branch);
        }

        // Crear flores en el √°rbol con efecto 3D
        function createBlossoms() {
            blossoms.innerHTML = '';
            
            for (let i = 0; i < 200; i++) {
                const blossom = document.createElement('div');
                blossom.className = 'blossom';
                
                // Posicionar en las ramas
                const x = 5 + Math.random() * 90;
                const y = 50 + Math.random() * 250;
                const size = 15 + Math.random() * 15;
                const delay = Math.random() * 8;
                const z = Math.random() * 40;
                
                blossom.style.width = `${size}px`;
                blossom.style.height = `${size}px`;
                blossom.style.left = `${x}%`;
                blossom.style.top = `${y}px`;
                blossom.style.animationDelay = `${delay}s`;
                blossom.style.transform = `translateZ(${z}px)`;
                
                // Algunas flores ser√°n p√©talos individuales
                if (Math.random() > 0.7) {
                    blossom.classList.add('petal');
                }
                
                blossoms.appendChild(blossom);
            }
            
            isBlooming = true;
        }

        // Crear estrellas
        function createStars() {
            stars.innerHTML = '';
            
            for (let i = 0; i < 250; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 3;
                const left = Math.random() * 100;
                const top = Math.random() * 70;
                const delay = Math.random() * 5;
                const z = Math.random() * 50;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${left}%`;
                star.style.top = `${top}%`;
                star.style.animationDelay = `${delay}s`;
                star.style.transform = `translateZ(${z}px)`;
                
                stars.appendChild(star);
            }
        }

        // Crear luci√©rnagas
        function createFireflies() {
            fireflies.innerHTML = '';
            
            for (let i = 0; i < 40; i++) {
                const firefly = document.createElement('div');
                firefly.className = 'firefly';
                
                const left = Math.random() * 100;
                const top = 20 + Math.random() * 60;
                const duration = 10 + Math.random() * 20;
                const delay = Math.random() * 20;
                const z = Math.random() * 100;
                
                firefly.style.left = `${left}%`;
                firefly.style.top = `${top}%`;
                firefly.style.animation = `firefly ${duration}s ${delay}s infinite`;
                firefly.style.transform = `translateZ(${z}px)`;
                
                fireflies.appendChild(firefly);
            }
        }

        // Crear p√©talos cayendo con efecto 3D
        function createFallingPetal() {
            if (!isBlooming) return;
            
            const petal = document.createElement('div');
            petal.className = 'petal';
            
            const left = Math.random() * 100;
            const size = 5 + Math.random() * 10;
            const duration = 5 + Math.random() * 10;
            const delay = Math.random() * 5;
            const rotation = Math.random() * 360;
            const z = Math.random() * 50;
            
            petal.style.width = `${size}px`;
            petal.style.height = `${size}px`;
            petal.style.left = `${left}%`;
            petal.style.animation = `petal-fall ${duration}s ${delay}s linear infinite`;
            petal.style.transform = `rotate(${rotation}deg) translateZ(${z}px)`;
            
            fallingPetals.appendChild(petal);
            
            // Eliminar despu√©s de la animaci√≥n
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.parentNode.removeChild(petal);
                }
            }, (duration + delay) * 1000);
        }

        // Mostrar mensaje
        function showMessage(text) {
            mainMessage.textContent = text;
            mainMessage.classList.add('show');
            
            setTimeout(() => {
                mainMessage.classList.remove('show');
            }, 4000);
        }

        // Pantalla completa
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }

        // Ocultar/mostrar controles
        function toggleControls() {
            controlsVisible = !controlsVisible;
            controlsContainer.classList.toggle('hidden', !controlsVisible);
            toggleIcon.className = controlsVisible ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        }

        // Configurar reproductor de audio
        function setupAudioPlayer() {
            audioPlayer.classList.add('minimized');
            audioToggle.textContent = '+';
            
            audioToggle.addEventListener('click', function(e) {
                e.stopPropagation();
                audioPlayer.classList.toggle('minimized');
                audioToggle.textContent = audioPlayer.classList.contains('minimized') ? '+' : '‚àí';
                
                if (audioPlayer.classList.contains('minimized')) {
                    audioTab.classList.remove('hidden');
                } else {
                    audioTab.classList.add('hidden');
                }
            });
            
            audioTab.addEventListener('click', function() {
                audioPlayer.classList.remove('minimized');
                audioToggle.textContent = '‚àí';
                audioTab.classList.add('hidden');
            });
            
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            function updateProgress() {
                const { duration, currentTime } = mainAudio;
                const progressPercent = (currentTime / duration) * 100;
                progressBar.style.width = `${progressPercent}%`;
                currentTimeEl.textContent = formatTime(currentTime);
            }
            
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = mainAudio.duration;
                
                mainAudio.currentTime = (clickX / width) * duration;
            }
            
            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                
                mainAudio.volume = volume;
                volumeLevel.style.width = `${volume * 100}%`;
            }
            
            function togglePlayPause() {
                if (mainAudio.paused) {
                    mainAudio.play();
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                } else {
                    mainAudio.pause();
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            }
            
            function rewind() {
                mainAudio.currentTime = Math.max(0, mainAudio.currentTime - 10);
            }
            
            function forward() {
                mainAudio.currentTime = Math.min(mainAudio.duration, mainAudio.currentTime + 10);
            }
            
            mainAudio.addEventListener('loadedmetadata', () => {
                durationEl.textContent = formatTime(mainAudio.duration);
            });
            
            mainAudio.addEventListener('timeupdate', updateProgress);
            mainAudio.addEventListener('ended', () => {
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
                progressBar.style.width = '0%';
            });
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            rewindBtn.addEventListener('click', rewind);
            forwardBtn.addEventListener('click', forward);
            progressContainer.addEventListener('click', setProgress);
            volumeSlider.addEventListener('click', setVolume);
            
            mainAudio.volume = 0.8;
            volumeLevel.style.width = '80%';
        }

        // Reproducir sonido
        function playSound(sound) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("Error reproduciendo sonido: ", e));
        }

        // Event Listeners
        dayNightBtn.addEventListener('click', () => {
            playSound(clickSound);
            isDay = !isDay;
            body.classList.toggle('day-mode', isDay);
            dayNightBtn.textContent = isDay ? 'Cambiar a Noche' : 'Cambiar a D√≠a';
            
            if (isDay) {
                showMessage("Eres la reina del d√≠a, llena de luz y energ√≠a");
            } else {
                showMessage("Eres la due√±a de la noche, misteriosa y fascinante");
            }
        });

        blossomBtn.addEventListener('click', () => {
            playSound(sparkleSound);
            if (!isBlooming) {
                createBlossoms();
                blossomBtn.textContent = 'Detener Floraci√≥n';
                showMessage("Como este cerezo, floreces con belleza y gracia");
            } else {
                blossoms.innerHTML = '';
                fallingPetals.innerHTML = '';
                blossomBtn.textContent = 'Hacer Florecer';
                isBlooming = false;
                showMessage("Tus cualidades permanecen, incluso cuando no son visibles");
            }
        });

        messageBtn.addEventListener('click', () => {
            playSound(clickSound);
            messageIndex = (messageIndex + 1) % messages.length;
            showMessage(messages[messageIndex]);
            
            // Destacar el mensaje especial
            if (messages[messageIndex].includes("due√±a") || messages[messageIndex].includes("reina")) {
                mainMessage.classList.add('special-message');
            } else {
                mainMessage.classList.remove('special-message');
            }
        });

        fullscreenBtn.addEventListener('click', toggleFullscreen);
        controlsToggle.addEventListener('click', toggleControls);

        // Inicializar
        init();
    </script>
</body>
</html>
