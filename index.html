<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Cerezo con Pétalos Superiores</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --accent: #ff69b4;
            --text-light: #ffffff;
            --sky-top: #87CEEB;
            --sky-bottom: #E0F6FF;
            --night-top: #0a0e2a;
            --night-bottom: #1a1a4a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, var(--sky-top), var(--sky-bottom));
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-light);
            line-height: 1.6;
            transition: background 1.5s ease;
        }

        body.night-mode {
            background: linear-gradient(to bottom, var(--night-top), var(--night-bottom));
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            z-index: 10;
        }

        .clouds-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            overflow: hidden;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            opacity: 0.7;
            animation: float-cloud linear infinite;
        }

        .night-mode .cloud {
            background: rgba(100, 100, 150, 0.4);
        }

        .scene {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background: linear-gradient(to bottom, 
                #8FBC8F 0%,
                #7FB77F 20%,
                #6B9B6B 40%,
                #5A8A5A 60%,
                #4A6F4A 80%,
                #3D5A3D 100%
            );
            z-index: 2;
            box-shadow: inset 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: height 0.5s ease;
        }

        .night-mode .ground {
            background: linear-gradient(to bottom, 
                #5A8A5A 0%,
                #4A6F4A 20%,
                #3D5A3D 40%,
                #2E4632 60%,
                #1F3123 80%,
                #152318 100%
            );
        }

        .grass-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
        }

        .grass-blade {
            position: absolute;
            bottom: 0;
            width: 2px;
            background: linear-gradient(to top, #2d5016, #4a7c2d);
            border-radius: 50% 50% 0 0;
            transform-origin: bottom center;
            opacity: 0.6;
        }

        .night-mode .grass-blade {
            background: linear-gradient(to top, #1a3510, #2d5016);
        }

        .dirt-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15%;
            background: linear-gradient(to bottom, #5d4037, #4e342e, #3e2723);
            z-index: 1;
        }

        .night-mode .dirt-layer {
            background: linear-gradient(to bottom, #4a3428, #3e2723, #2d1f1a);
        }

        .tree-shadow {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 80px;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0.3), transparent);
            z-index: 2;
            filter: blur(15px);
            transition: bottom 0.5s ease;
        }

        .tree-container {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            width: 500px;
            height: 500px;
            z-index: 3;
            transition: bottom 0.5s ease;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 280px;
            background: linear-gradient(to right, 
                #3e2723 0%,
                #4e342e 10%,
                #5d4037 30%,
                #6d4c41 50%,
                #5d4037 70%,
                #4e342e 90%,
                #3e2723 100%
            );
            border-radius: 50px 50px 15px 15px;
            z-index: 4;
            box-shadow: 
                -10px 0 20px rgba(0, 0, 0, 0.3),
                10px 0 20px rgba(0, 0, 0, 0.1),
                inset -5px 0 15px rgba(0, 0, 0, 0.4),
                inset 5px 0 15px rgba(255, 255, 255, 0.1);
        }

        .night-mode .trunk {
            box-shadow: 
                -10px 0 20px rgba(0, 0, 0, 0.5),
                10px 0 20px rgba(0, 0, 0, 0.3),
                inset -5px 0 15px rgba(0, 0, 0, 0.6),
                inset 5px 0 15px rgba(100, 100, 100, 0.1);
        }

        .trunk::before {
            content: '';
            position: absolute;
            top: 20%;
            left: -5px;
            width: 15px;
            height: 40px;
            background: linear-gradient(to bottom, #4e342e, #3e2723);
            border-radius: 10px;
            box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .trunk::after {
            content: '';
            position: absolute;
            top: 50%;
            right: -8px;
            width: 20px;
            height: 50px;
            background: linear-gradient(to bottom, #5d4037, #4e342e);
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .bark-texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 10px, rgba(0, 0, 0, 0.1) 10px, rgba(0, 0, 0, 0.1) 12px),
                repeating-linear-gradient(0deg, transparent, transparent 15px, rgba(0, 0, 0, 0.08) 15px, rgba(0, 0, 0, 0.08) 17px);
            border-radius: 50px 50px 15px 15px;
            overflow: hidden;
        }

        .bark-knot {
            position: absolute;
            width: 25px;
            height: 15px;
            background: radial-gradient(ellipse at center, #3e2723, #2d1f1a);
            border-radius: 50%;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .branches-container {
            position: absolute;
            bottom: 200px;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 400px;
            z-index: 5;
        }

        .branch {
            position: absolute;
            background: linear-gradient(to bottom, #5d4037, #4e342e);
            border-radius: 50%;
            transform-origin: bottom center;
            box-shadow: -3px 3px 10px rgba(0, 0, 0, 0.3);
        }

        .main-branch {
            width: 50px;
            background: linear-gradient(135deg, #4e342e, #5d4037, #4e342e);
        }

        .secondary-branch {
            width: 30px;
            background: linear-gradient(135deg, #4e342e, #5d4037);
        }

        .small-branch {
            width: 15px;
            background: linear-gradient(135deg, #3e2723, #4e342e);
        }

        .blossoms-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 6;
            pointer-events: none;
        }

        .single-petal {
            position: absolute;
            width: 12px;
            height: 14px;
            background: linear-gradient(135deg, #ffb3d9 0%, #ff9ec7 50%, #ffb3d9 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            box-shadow: 
                0 0 5px rgba(255, 182, 193, 0.6),
                inset -1px -1px 2px rgba(255, 255, 255, 0.5);
            transform-origin: center center;
            animation: petal-sway 4s ease-in-out infinite;
        }

        .night-mode .single-petal {
            box-shadow: 
                0 0 5px rgba(255, 182, 193, 0.4),
                inset -1px -1px 2px rgba(200, 200, 200, 0.3);
        }

        .falling-petals {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 7;
            overflow: hidden;
        }

        .falling-petal {
            position: absolute;
            width: 12px;
            height: 14px;
            background: linear-gradient(135deg, #ffb3d9, #ff9ec7);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            opacity: 0;
            animation: petal-fall linear infinite;
        }

        .sun {
            position: absolute;
            top: 80px;
            right: 120px;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at center, #fff9e6, #ffe066);
            border-radius: 50%;
            box-shadow: 
                0 0 40px rgba(255, 224, 102, 0.6),
                0 0 80px rgba(255, 224, 102, 0.3);
            z-index: 1;
            transition: opacity 1.5s ease;
        }

        .night-mode .sun {
            opacity: 0;
        }

        .moon {
            position: absolute;
            top: 80px;
            left: 120px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 30% 30%, #f5f5f5, #e0e0e0);
            border-radius: 50%;
            box-shadow: 
                0 0 30px rgba(255, 255, 255, 0.7),
                0 0 60px rgba(255, 255, 255, 0.3);
            z-index: 1;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .night-mode .moon {
            opacity: 1;
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 70%;
            z-index: 0;
            opacity: 0;
            transition: opacity 2s ease;
        }

        .night-mode .stars {
            opacity: 1;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 5s infinite ease-in-out;
        }

        .controls-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 100;
            transition: transform 0.5s ease;
        }

        .controls-container.hidden {
            transform: translateX(-50%) translateY(120px);
        }

        .controls-toggle {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .night-mode .controls-toggle {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .controls-toggle:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .night-mode .controls-toggle:hover {
            background: rgba(0, 0, 0, 0.4);
        }

        .controls {
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            padding: 15px 25px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .night-mode .controls {
            background: rgba(0, 0, 0, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50px;
            color: #333;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            white-space: nowrap;
        }

        .night-mode .btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .night-mode .btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .night-mode .fullscreen-btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .fullscreen-btn:hover {
            background: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .night-mode .fullscreen-btn:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        .message-container {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            text-align: center;
            z-index: 10;
        }

        .message {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            padding: 20px 30px;
            border-radius: 20px;
            color: #2d3436;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.6s ease;
            font-family: 'Dancing Script', cursive;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .night-mode .message {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .special-message {
            font-size: 24px;
            font-weight: 700;
            color: #d63384;
            text-shadow: 0 2px 10px rgba(255, 105, 180, 0.3);
        }

        .night-mode .special-message {
            color: #ff9ec7;
            text-shadow: 0 2px 10px rgba(255, 158, 199, 0.5);
        }

        @keyframes float-cloud {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100vw); }
        }

        @keyframes petal-sway {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(2px, -2px) rotate(2deg); }
            50% { transform: translate(-1px, -1px) rotate(-1deg); }
            75% { transform: translate(1px, -3px) rotate(1deg); }
        }

        @keyframes petal-fall {
            0% {
                transform: translateY(-50px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0.5;
            }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @media (max-width: 768px) {
            .tree-container {
                width: 400px;
                height: 400px;
            }
            
            .trunk {
                width: 80px;
                height: 220px;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
                border-radius: 20px;
            }
            
            .btn {
                padding: 10px 15px;
                font-size: 12px;
            }
            
            .message {
                font-size: 16px;
                padding: 15px 20px;
            }
            
            .sun {
                width: 70px;
                height: 70px;
                top: 50px;
                right: 50px;
            }
            
            .moon {
                width: 60px;
                height: 60px;
                top: 50px;
                left: 50px;
            }
        }

        @media (max-width: 480px) {
            .tree-container {
                width: 300px;
                height: 300px;
            }
            
            .trunk {
                width: 60px;
                height: 180px;
            }
            
            .message {
                font-size: 14px;
                padding: 12px 15px;
            }
            
            .fullscreen-btn, .controls-toggle {
                width: 40px;
                height: 40px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sun" id="sun"></div>
        <div class="moon" id="moon"></div>
        <div class="stars" id="stars"></div>
        <div class="clouds-container" id="clouds"></div>
        
        <div class="message-container">
            <div class="message" id="mainMessage">Cada pétalo de este cerezo representa una de tus cualidades especiales</div>
        </div>

        <div class="scene">
            <div class="tree-shadow"></div>
            
            <div class="ground">
                <div class="grass-layer" id="grassLayer"></div>
            </div>
            <div class="dirt-layer"></div>
            
            <div class="tree-container">
                <div class="trunk">
                    <div class="bark-texture"></div>
                    <div class="bark-knot" style="top: 15%; left: 20%;"></div>
                    <div class="bark-knot" style="top: 45%; right: 25%; width: 20px;"></div>
                    <div class="bark-knot" style="top: 70%; left: 30%; width: 18px;"></div>
                </div>
                <div class="branches-container" id="branchesContainer"></div>
                <div class="blossoms-container" id="blossomsContainer"></div>
            </div>
            
            <div class="falling-petals" id="fallingPetals"></div>
        </div>
    </div>

    <button class="fullscreen-btn" id="fullscreenBtn">
        <i class="fas fa-expand"></i>
    </button>

    <div class="controls-container" id="controlsContainer">
        <div class="controls-toggle" id="controlsToggle">
            <i class="fas fa-chevron-up" id="toggleIcon"></i>
        </div>
        <div class="controls">
            <button class="btn" id="dayNightBtn">Modo Noche</button>
            <button class="btn" id="blossomBtn">Hacer Florecer</button>
            <button class="btn" id="messageBtn">Mensaje Especial</button>
        </div>
    </div>

    <script>
        const blossomBtn = document.getElementById('blossomBtn');
        const messageBtn = document.getElementById('messageBtn');
        const dayNightBtn = document.getElementById('dayNightBtn');
        const mainMessage = document.getElementById('mainMessage');
        const branchesContainer = document.getElementById('branchesContainer');
        const blossomsContainer = document.getElementById('blossomsContainer');
        const fallingPetals = document.getElementById('fallingPetals');
        const grassLayer = document.getElementById('grassLayer');
        const clouds = document.getElementById('clouds');
        const sun = document.getElementById('sun');
        const moon = document.getElementById('moon');
        const stars = document.getElementById('stars');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlsContainer = document.getElementById('controlsContainer');
        const controlsToggle = document.getElementById('controlsToggle');
        const toggleIcon = document.getElementById('toggleIcon');
        const body = document.body;

        let isBlooming = false;
        let isNightMode = false;
        let messageIndex = 0;
        let controlsVisible = true;
        let petalInterval;

        const messages = [
            "Eres la persona más valiente que conozco",
            "Tu sinceridad ilumina todo a tu alrededor",
            "Tu belleza interior brilla más que cualquier estrella",
            "Eres única, especial e irrepetible",
            "Tu sonrisa puede cambiar cualquier día gris",
            "Admiro tu fuerza y tu capacidad de superación",
            "Como este cerezo, floreces con belleza y gracia"
        ];

        function init() {
            createGrass();
            createClouds();
            createStars();
            createBranches();
            showMessage(messages[0]);
        }

        function createGrass() {
            for (let i = 0; i < 800; i++) {
                const blade = document.createElement('div');
                blade.className = 'grass-blade';
                blade.style.left = `${Math.random() * 100}%`;
                blade.style.height = `${10 + Math.random() * 25}px`;
                blade.style.transform = `rotate(${-10 + Math.random() * 20}deg)`;
                blade.style.animationDelay = `${Math.random() * 2}s`;
                grassLayer.appendChild(blade);
            }
        }

        function createClouds() {
            for (let i = 0; i < 5; i++) {
                const cloud = document.createElement('div');
                cloud.className = 'cloud';
                const size = 80 + Math.random() * 60;
                cloud.style.width = `${size}px`;
                cloud.style.height = `${size * 0.6}px`;
                cloud.style.top = `${Math.random() * 40}%`;
                cloud.style.left = `${-20 + Math.random() * 120}%`;
                cloud.style.animationDuration = `${60 + Math.random() * 60}s`;
                cloud.style.animationDelay = `${Math.random() * 20}s`;
                
                cloud.innerHTML = `
                    <div style="width: ${size * 0.5}px; height: ${size * 0.5}px; top: -${size * 0.2}px; left: ${size * 0.2}px; position: absolute; background: rgba(255,255,255,0.8); border-radius: 50%;"></div>
                    <div style="width: ${size * 0.6}px; height: ${size * 0.6}px; top: -${size * 0.25}px; right: ${size * 0.1}px; position: absolute; background: rgba(255,255,255,0.8); border-radius: 50%;"></div>
                `;
                
                clouds.appendChild(cloud);
            }
        }

        function createStars() {
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                const size = Math.random() * 3;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 70}%`;
                star.style.animationDelay = `${Math.random() * 5}s`;
                stars.appendChild(star);
            }
        }

        function createBranches() {
            // Estructura principal del árbol de cerezo
            const branches = [
                // Ramas principales
                { x: 50, y: 0, width: 50, height: 180, rotation: -5, class: 'main-branch' },
                { x: 50, y: 0, width: 45, height: 170, rotation: 5, class: 'main-branch' },
                
                // Ramas secundarias
                { x: 30, y: 80, width: 35, height: 140, rotation: -35, class: 'secondary-branch' },
                { x: 70, y: 80, width: 35, height: 140, rotation: 35, class: 'secondary-branch' },
                
                { x: 20, y: 120, width: 30, height: 120, rotation: -50, class: 'secondary-branch' },
                { x: 80, y: 120, width: 30, height: 120, rotation: 50, class: 'secondary-branch' },
                
                { x: 15, y: 160, width: 25, height: 100, rotation: -65, class: 'secondary-branch' },
                { x: 85, y: 160, width: 25, height: 100, rotation: 65, class: 'secondary-branch' },
            ];

            branches.forEach(b => {
                const branch = document.createElement('div');
                branch.className = `branch ${b.class}`;
                branch.style.width = `${b.width}px`;
                branch.style.height = `${b.height}px`;
                branch.style.left = `${b.x}%`;
                branch.style.bottom = `${b.y}px`;
                branch.style.transform = `rotate(${b.rotation}deg)`;
                branchesContainer.appendChild(branch);
            });

            // Ramas pequeñas para dar realismo
            for (let i = 0; i < 60; i++) {
                const branch = document.createElement('div');
                branch.className = 'branch small-branch';
                branch.style.width = `${8 + Math.random() * 12}px`;
                branch.style.height = `${40 + Math.random() * 80}px`;
                branch.style.left = `${10 + Math.random() * 80}%`;
                branch.style.bottom = `${60 + Math.random() * 200}px`;
                branch.style.transform = `rotate(${-75 + Math.random() * 150}deg)`;
                branch.style.opacity = '0.8';
                branchesContainer.appendChild(branch);
            }
        }

        function createBlossoms() {
            blossomsContainer.innerHTML = '';
            
            // Crear pétalos individuales en la parte superior del árbol
            for (let i = 0; i < 1000; i++) {
                const petal = document.createElement('div');
                petal.className = 'single-petal';
                
                // Posicionar los pétalos solo en la parte superior del árbol
                let x, y;
                do {
                    x = Math.random() * 100;
                    y = Math.random() * 40; // Solo en la parte superior (0% a 40%)
                } while (x > 40 && x < 60 && y < 20); // Evitar el área del tronco
                
                petal.style.left = `${x}%`;
                petal.style.top = `${y}%`;
                petal.style.animationDuration = `${3 + Math.random() * 3}s`;
                petal.style.animationDelay = `${Math.random() * 2}s`;
                petal.style.opacity = `${0.7 + Math.random() * 0.3}`;
                petal.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                blossomsContainer.appendChild(petal);
            }
            
            isBlooming = true;
            petalInterval = setInterval(createFallingPetal, 300);
        }

        function createFallingPetal() {
            if (!isBlooming) return;
            
            const petal = document.createElement('div');
            petal.className = 'falling-petal';
            petal.style.left = `${10 + Math.random() * 80}%`;
            petal.style.top = `${-50}px`;
            petal.style.animationDuration = `${8 + Math.random() * 7}s`;
            petal.style.animationDelay = `${Math.random() * 2}s`;
            
            fallingPetals.appendChild(petal);
            
            setTimeout(() => {
                if (petal.parentNode) {
                    petal.remove();
                }
            }, 15000);
        }

        function showMessage(text) {
            mainMessage.textContent = text;
            mainMessage.classList.add('show');
            
            setTimeout(() => {
                mainMessage.classList.remove('show');
            }, 5000);
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error: ${err.message}`);
                });
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            }
        }

        function toggleControls() {
            controlsVisible = !controlsVisible;
            controlsContainer.classList.toggle('hidden', !controlsVisible);
            toggleIcon.className = controlsVisible ? 'fas fa-chevron-up' : 'fas fa-chevron-down';
        }

        function toggleDayNight() {
            isNightMode = !isNightMode;
            body.classList.toggle('night-mode', isNightMode);
            dayNightBtn.textContent = isNightMode ? 'Modo Día' : 'Modo Noche';
            
            if (isNightMode) {
                showMessage("La noche realza tu misterio y tu encanto");
            } else {
                showMessage("El día brilla con tu presencia");
            }
        }

        blossomBtn.addEventListener('click', () => {
            if (!isBlooming) {
                createBlossoms();
                blossomBtn.textContent = 'Detener Floración';
                showMessage("Como este cerezo, floreces con belleza y gracia");
            } else {
                blossomsContainer.innerHTML = '';
                fallingPetals.innerHTML = '';
                if (petalInterval) clearInterval(petalInterval);
                blossomBtn.textContent = 'Hacer Florecer';
                isBlooming = false;
                showMessage("Tus cualidades permanecen, incluso cuando no son visibles");
            }
        });

        messageBtn.addEventListener('click', () => {
            messageIndex = (messageIndex + 1) % messages.length;
            showMessage(messages[messageIndex]);
            
            if (messages[messageIndex].includes("floreces") || messages[messageIndex].includes("belleza")) {
                mainMessage.classList.add('special-message');
            } else {
                mainMessage.classList.remove('special-message');
            }
        });

        dayNightBtn.addEventListener('click', toggleDayNight);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        controlsToggle.addEventListener('click', toggleControls);

        init();
    </script>
</body>
</html>
